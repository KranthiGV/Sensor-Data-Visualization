<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SmartDiagnosis.WindowsPhone</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- SmartDiagnosis.Phone references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body class="phone">
    <div id="content">
        Clump Thickeness:
        <select id="p1">
            <option value="1">Cells are fully mono-layered</option>
            <option value="2">10% of Cells are multi-layered</option>
            <option value="3">20% of Cells are multi-layered</option>
            <option value="4">35% of Cells are multi-layered</option>
            <option value="5">Less than 50% of Cells are multi-layered</option>
            <option value="6">More than 50% of Cells are multi-layered</option>
            <option value="7">65% of Cells are multi-layered</option>
            <option value="8">80% of Cells are multi-layered</option>
            <option value="9">90% of Cells are multi-layered</option>
            <option value="A">Cells are mostly multi-layered</option>
        </select>
        <br>Uniformity of Cell Size:
        <select id="p2">
            <option value="1">Cells are completely uniform</option>
            <option value="2">10% of Cells are non-uniform</option>
            <option value="3">20% of Cells are non-uniform</option>
            <option value="4">35% of Cells are non-uniform</option>
            <option value="5">Less than 50% of Cells are non-uniform</option>
            <option value="6">More than 50% of Cells are non-uniform</option>
            <option value="7">65% of Cells are non-uniform</option>
            <option value="8">80% of Cells are non-uniform</option>
            <option value="9">90% of Cells are non-uniform</option>
            <option value="A">Cells are mostly non-uniform</option>
        </select>
        <br>Uniformity of Cell Shape:
        <select id="p3">
            <option value="1">Cells are completely uniform</option>
            <option value="2">10% of Cells are non-uniform</option>
            <option value="3">20% of Cells are non-uniform</option>
            <option value="4">35% of Cells are non-uniform</option>
            <option value="5">Less than 50% of Cells are non-uniform</option>
            <option value="6">More than 50% of Cells are non-uniform</option>
            <option value="7">65% of Cells are non-uniform</option>
            <option value="8">80% of Cells are non-uniform</option>
            <option value="9">90% of Cells are non-uniform</option>
            <option value="A">Cells are mostly non-uniform</option>
        </select>
        <br>Marginal Adhesion:
        <select id="p4">
            <option value="1">Cells completely stick together</option>
            <option value="2">10% of cells do not stick together</option>
            <option value="3">20% of cells do not stick together</option>
            <option value="4">35% of cells do not stick together</option>
            <option value="5">Less than 50% of cells do not stick together</option>
            <option value="6">More than 50% of cells do not stick together</option>
            <option value="7">65% of cells do not stick together</option>
            <option value="8">80% of cells do not stick together</option>
            <option value="9">90% of cells do not stick together</option>
            <option value="A">Most cells do not stick together</option>
        </select>
        <br>Single Epithelial Cell Size:
        <select id="p5">
            <option value="1">Epithelial Cell Size is completely normal</option>
            <option value="2">10% of Epithelial Cells are abnormal</option>
            <option value="3">20% of Epithelial Cells are abnormal</option>
            <option value="4">35% of Epithelial Cells are abnormal</option>
            <option value="5">Less than 50% of Epithelial Cells are abnormal</option>
            <option value="6">More than 50% of Epithelial Cells are abnormal</option>
            <option value="7">65% of Epithelial Cells are abnormal</option>
            <option value="8">80% of Epithelial Cells are abnormal</option>
            <option value="9">90% of Epithelial Cells are abnormal</option>
            <option value="A">Most Epithelial Cells are abnormal</option>
        </select>
        <br>Bare nuclei:
        <select id="p6">
            <option value="1">Nuclei are not surrounded by cytoplasm</option>
            <option value="2">10% of Nuclei are surrounded by cytoplasm</option>
            <option value="3">20% of Nuclei are surrounded by cytoplasm</option>
            <option value="4">35% of Nuclei are surrounded by cytoplasm</option>
            <option value="5">Less than 50% of Nuclei are surrounded by cytoplasm</option>
            <option value="6">More than 50% of Nuclei are surrounded by cytoplasm</option>
            <option value="7">65% of Nuclei are surrounded by cytoplasm</option>
            <option value="8">80% of Nuclei are surrounded by cytoplasm</option>
            <option value="9">90% of Nuclei are surrounded by cytoplasm</option>
            <option value="A">Most Nuclei are surrounded by cytoplasm</option>
        </select>
        <br>Bland Chromatin:
        <select id="p7">
            <option value="1">Chromatin texture is completely uniform</option>
            <option value="2">10% of Chromatin texture is non-uniform</option>
            <option value="3">20% of Chromatin texture is non-uniform</option>
            <option value="4">35% of Chromatin texture is non-uniform</option>
            <option value="5">Less than 50% of Chromatin texture is non-uniform</option>
            <option value="6">More than 50% of Chromatin texture is non-uniform</option>
            <option value="7">65% of Chromatin texture is non-uniform</option>
            <option value="8">80% of Chromatin texture is non-uniform</option>
            <option value="9">90% of Chromatin texture is non-uniform</option>
            <option value="A">Most Chromatin texture is non-uniform</option>
        </select>
        <br>Normal Nucleoli:
        <select id="p8">
            <option value="1">Nucleoli are normal in size and count</option>
            <option value="2">10% of Nucleoli are abnormal</option>
            <option value="3">20% of Nucleoli are abnormal</option>
            <option value="4">35% of Nucleoli are abnormal</option>
            <option value="5">Less than 50% of Nucleoli are abnormal</option>
            <option value="6">More than 50% of Nucleoli are abnormal</option>
            <option value="7">65% of Nucleoli are abnormal</option>
            <option value="8">80% of Nucleoli are abnormal</option>
            <option value="9">90% of Nucleoli are abnormal</option>
            <option value="A">Most Nucleoli are abnormal</option>
        </select>
        <br>Mitoses:
        <select id="p9">
            <option value="1">Mitotic activity is normal</option>
            <option value="2">10% of Mitotic activity is abnormal</option>
            <option value="3">20% of Mitotic activity is abnormal</option>
            <option value="4">35% of Mitotic activity is abnormal</option>
            <option value="5">Less than 50% of Mitotic activity is abnormal</option>
            <option value="6">More than 50% of Mitotic activity is abnormal</option>
            <option value="7">65% of Mitotic activity is abnormal</option>
            <option value="8">80% of Mitotic activity is abnormal</option>
            <option value="9">90% of Mitotic activity is abnormal</option>
            <option value="A">Most Mitotic activity is abnormal</option>
        </select>
        <button id="submitted">Analyse</button>
        <!--Output Start -->
        <div id="output"></div>
        <!--Output End -->
    </div>
</body>
</html>
